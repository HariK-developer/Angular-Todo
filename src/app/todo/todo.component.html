<section >
  <form [formGroup]="applyForm" (ngSubmit)="createTodo()">
    <div class="max-w-sm mx-auto">
      <div class="mb-5">
        <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
        <input formControlName="title" type="text" id="title"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required />
      </div>
      <div class="mb-5">
        <label for="description"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
        <input formControlName="description" type="text" id="description"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required />
      </div>
      <div class="mb-5 margin-bottom: 10px;">
        <button type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ">
          Submit
        </button>
      </div>
    </div>
  </form>
</section>
<section >
  <div
    class="max-w-md mx-auto  p-4 bg-white border border-gray-500 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700 overflow-y-auto h-96">
    <div class="flex items-center justify-between mb-4">
      <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">
        Latest Todo's
      </h5>
      <a href="#" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">
        View all
      </a>
    </div>
    <div class="flow-root">
      <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
        @for (todo of todoList; track todo.id) {
        <li class="py-3 sm:py-4">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <img class="w-8 h-8 rounded-full"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS34rWrXe9NqNvJrnB1--BwdwngUSs_V2GpbA&s"
                alt="Neil image">
            </div>
            <div class="flex-1 min-w-0 ms-4">
              <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                {{ todo.title }}
              </p>
              <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                {{ todo.description }}
              </p>
            </div>
            <div class="flex items-center mb-4">
              <input [checked]="todo.completed ?? false" id="checkbox-{{todo.id}}" type="checkbox" value=""
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" (change)="updateTodo(todo,true)">
              <label for="checkbox-{{todo.id}}" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"></label>
            </div>
          </div>
        </li>
        }
      </ul>
    </div>
  </div>
</section>
